<section class="list qtype-ordering-container qtype-ordering" ion-list *ngIf="question.text || question.text === ''">
        <ion-item text-wrap>
                <p>
                    <core-format-text [component]="component" [componentId]="componentId" [text]="question.text"></core-format-text>
                </p>
                <core-format-text [component]="component" [componentId]="componentId"
                [text]="question.sortables" (afterRender)="questionRendered()"></core-format-text>
        </ion-item>        
</section>
